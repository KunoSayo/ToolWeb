<!doctype html>
<html>
<head>
    <title>Upload something!</title>
</head>
<body>
<form action="/upload" method="post" enctype="multipart/form-data">
    <div>
        <label>
            Upload file:
            <input type="file" name="file" multiple>
        </label>
    </div>

    <div>
        <input type="submit" value="Upload files">
    </div>
</form>
</body>
</html>
